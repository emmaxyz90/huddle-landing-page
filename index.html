<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Open+Sans)" type="text/css"/>
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Poppins)" type="text/css"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
 
</head>
<body>
	<!--Body section-->
	<section id="overall-container">
		<section id="header">
			<div class="container">
				<img src="./images/logo.svg" alt="logo" class="img-responsive"/>
			</div>
		</section>
		<section id="main">
			<div class="container">
				<div class="img-section">
					<img src="./images/illustration-mockups.svg" alt="mockups" class="img-responsive"/>
				</div>
				
				<div class="section-right">
					<h3>Build The Community Your Fans Will Love</h3>
					<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
						Create connections with your users as you engage in genuine discussion. </p>
					<button id="regBtn">Register</button>
				</div>
			</div>
		</section>
		
		<!--Social media Icons-->
		<section id="icons">
			<div class="container">
				<a href="#"><img src="./images/icon-facebook.svg" alt="facebook" class="img-responsive"/></a>
				<a href="#"><img src="./images/icon-twitter.svg" alt="twitter" class="img-responsive"/></a>
				<a href="#"><img src="./images/icon-instagram.svg" alt="instagram" class="img-responsive"/></a>
			</div>
		</section>	
	</section>
	
	<!--Footer Section-->
    <footer>
		<p class="attribution">
		  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		  Coded by <a href="https://www.github.com/emmaxyz90/">Oni Emmanuel</a>.
		</p>
  </footer>
</body>
</html>
